{% extends 'base.html' %}

  {% block head %}
    <title>Account</title>
  {% endblock%}

{% block body %}
<style type="text/css">


  .jumbotron {
    padding-top: var(--jumbotron-padding-y);
    padding-bottom: var(--jumbotron-padding-y);
    background-color: #fff;
    margin: 10%;
    margin-bottom: 65px;
  }
  @media (min-width: 768px) {

  }
  .jumbotron {
      padding-top: calc(var(--jumbotron-padding-y) * 2);
      padding-bottom: calc(var(--jumbotron-padding-y) * 2);
  }

    .form-control{
    margin:10px;

  }
   a{
    color: #5cb85c;
  }


</style>




<section class="jumbotron text-center">
  <div class="container">
    {{item}}
    {{item.id}}
    <h1 class="jumbotron-heading">Personal info</h1>
    <p class="lead text-muted">Please provide information below for us to send you {{item.item_name}}</p>

  </div>
<div class="container">
      <form method="post"  >
            {% csrf_token %}
            {{ formProfile.as_p }}
        <input type="submit" class="btn btn-primary">
      </form>

</div>


{{user}}
</section>

{% endblock %}
