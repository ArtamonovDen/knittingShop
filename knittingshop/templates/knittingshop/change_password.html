{% extends 'base.html' %}

  {% block head %}
    <title>Log in</title>
  {% endblock%}

{% block styles %}

<style type="text/css">
  .login-form {
    width: 340px;
    margin: 100px auto;
  }
  .login-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
  }
  .login-form h2 {
    margin: 0 0 15px;
  }

</style>
 {% endblock%}


 {% block content%}
<div class="login-form">
  <form method="post">
      <h2 class="text-center">Change password</h2>
      {% if error_msg %}
      <h4 class="text-center">{{error_msg}}</h4>
      {% endif %}

      {% csrf_token %}
      {{ form.as_p }}

    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Change</button>
    </div>
  </form>
</div>


{% endblock %}
