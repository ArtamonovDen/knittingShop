{% extends 'base.html' %}

  {% block head %}
    <title>Account</title>
  {% endblock%}

{% block styles %}
<style type="text/css">


  .jumbotron {
    padding-top: var(--jumbotron-padding-y);
    padding-bottom: var(--jumbotron-padding-y);
    background-color: #fff;
    margin: 10%;
    margin-bottom: 65px;
  }
  @media (min-width: 768px) {

  }
  .jumbotron {
      padding-top: calc(var(--jumbotron-padding-y) * 2);
      padding-bottom: calc(var(--jumbotron-padding-y) * 2);
  }

    .form-control{
    margin:10px;

  }
   a{
    color: #5cb85c;
  }


</style>
{% endblock%}

{% block content%}
<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Personal info</h1>
    <p class="lead text-muted">You can change or add information here.</p>

  </div>


<div class="container">
      <form method="post"  >
            {% csrf_token %}
            {{ formUser.as_p }}
        <button type="submit" class="btn btn-primary">Change</button>
      </form>
    <div class="text-center">Click  <a href="{% url 'knittingshop:change_password' %}"> here </a> to change your password</div>

</div>

</section>

{% endblock %}
