{% extends 'base.html' %}

  {% block head %}
    <title>Log in</title>
  {% endblock%}

{% block styles %}

<style type="text/css">
  .login-form {
    width: 340px;
    margin: 100px auto;
  }
  .login-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
  }
  .login-form h2 {
    margin: 0 0 15px;
  }

</style>
{% endblock%}

{% block content %}
<div class="login-form">
  <form method="post">
      <h2 class="text-center">Log in</h2>
      {% csrf_token %}
      {{ form.as_p }}

    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </div>
  </form>
  <p class="text-center"><a href="{% url 'knittingshop:register' %}">Create an Account</a></p>
</div>


{% endblock %}
