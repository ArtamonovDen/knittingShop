{% extends 'base.html' %}

  {% block head %}
    <title>Thank you!</title>
  {% endblock%}

{% block body %}
<style type="text/css">
  :root {
    --jumbotron-padding-y: 3rem;
  }

  .jumbotron {
    padding-top: var(--jumbotron-padding-y);
    padding-bottom: var(--jumbotron-padding-y);
    margin-bottom: 0;
    background-color: #fff;
  }
  @media (min-width: 768px) {
    .jumbotron {
      padding-top: calc(var(--jumbotron-padding-y) * 2);
      padding-bottom: calc(var(--jumbotron-padding-y) * 2);
    }
  }

  .jumbotron p:last-child {
    margin-bottom: 0;
  }

  .jumbotron-heading {
    font-weight: 300;
  }

  .jumbotron .container {
    max-width: 40rem;
  }
</style>

<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Thank you for your order! We will contact with you soon</h1>
      <p class="lead text-muted"><a href="{% url 'knittingshop:index'%}">Return to the main page</a></p>

    </div>
  </section>
</main>

{% endblock %}
